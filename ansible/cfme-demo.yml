# Cloudforms demo quick start
# - jduncan

- hosts: laptop
  vars_files:
    - passes.yml
  vars:
    group: cfme
    gluster: false
    cfme: true
    # The Red Hat supplied CFME image
    disk_image: "{{ cfme_disk_image }}"
  roles:
  - kvm_hypervisor

- hosts: cfme
  # sudo: yes
  remote_user: root
  vars_files:
    - passes.yml
  vars:
    db_backup_file: "{{ lookup('env','HOME') }}/Downloads/cf4dbbackup"
    db_key_file: "{{ lookup('env','HOME') }}/Downloads/v2_key"
  roles:
  - common
  - cloudforms
